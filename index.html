<body>

  <nav>

  <div class="container">
    <!-- Page Layout here -->
    <div class="row">

      <div class="col s3">
        <!-- Grey navigation panel -->
        <p>chat</p>
      </div>

      <div class="col s9">
        <div id="player" style="display: flex; justify-content: center;">
          <form action="">
            <i class="material-icons prefix">mode_edit</i>
            <textarea id="name" class="materialize-textarea" placeholder="Enter player name" style="width:50%;"></textarea>

        <div class="row">

            <h4>Player 1</h4>

          <div class="col s4">

          </div>
          <div class="col s4">
            <h4>Player 2</h4>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

      // Alias database and sub-levels.
      var database = firebase.database();
      console.log(database)

      // create root node for players
      var playersRef = database.ref("/players");
      var player1, player2;

      // add listener to players node
      playersRef.on("value", function (snapshot) {
        // player 1
        console.log(snapshot.child("player1").exists())
        if (snapshot.child("player1").exists()) {
          console.log("player1  exists")
          console.log(snapshot.val())
          player1 = true
          // playersRef.child("player1").onDisconnect().remove();
        } else {
          player1 = false
          console.log("player1 does not exists")
        }

        // player 2
        if (snapshot.child("player2").exists()) {
          console.log("player2  exists")
          player2 = true
          // playersRef.child("player2").onDisconnect().remove();
        } else {
          player2 = false
          console.log("player2 does not exists")
        }

        if (snapshot.numChildren() === 2) {
          console.log(snapshot.child("player1").val())
          $("#player").html(`<h5>Player 1: ${snapshot.child("player1").val().name} is playing Player 2: ${snapshot.child("player2").val().name}</h5> <hr> <button class="btn waves-effect waves-light reset" type="submit" name="action">Reset
              <i class="material-icons right">send</i>
            </button>`)
        }

        // if (snapshot.numChildren() === 0) {
        //   $("#player").html(`<form action="">

        //       <i class="material-icons right">send</i>
        //     </button>
        //   </form>`)
        // }
      })

      $(document).on('click', '.reset', function () {
        playersRef.child("player1").remove();
        playersRef.child("player2").remove();
        location.reload();
      })

      var counter = 0;
      $("#submit").on("click", function (e) {
        e.preventDefault();

        if (counter === 0) {
          var name = $("#name").val().trim()
          console.log(name)

          if (name !== "") {
            if (!player1) {
              player1 = {
                name: name,
                choice: "",
                wins: 0,
                losses: 0,
                ties: 0
              }
              playersRef.child("player1").set(player1)
            } else if (!player2) {
              player2 = {
                name: name,
                choice: "",
                wins: 0,
                losses: 0,
                ties: 0
              }
              playersRef.child("player2").set(player2)
            }
          }
        }
        counter++
      })

  </script>

</body>
